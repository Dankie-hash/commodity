{% extends 'omega/regis.html' %}
{% load static %}
{% load widget_tweaks %}


{% block content %}

<main class="form-signin">
  <form method="POST">
    {% csrf_token %}
    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Enter Your Email Address</h1>

    <div class="form-floating">
      {{ form.email.errors|striptags }}
      {% render_field form.email type="email" class="form-control" placeholder="Email Address" %}
    </div>
    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Send</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021 </p>
  </form>
</main>

{% endblock %}
